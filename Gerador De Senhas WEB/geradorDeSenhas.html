<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="keywords" content="gerador, senha, passkey, grand, hyatt, RIOGH" />

	<title>RIOGH - Gerador de Senhas</title>

  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="recursos/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="recursos/style.css" />
</head>


<body>
	<header class="p-3 mb-2 text-white bannerTop">
    <img src="recursos/IMG/logo.png" class="mx-auto d-block col-3" alt="">
	</header>

	<!-- Inicio contentGerador-->
	<section id="contentGerador" class="container col-9">
    <div class="jumbotron">
      <h1 class="display-3">Bem vindo ao gerador de senhas da equipe de TI do RIOGH!</h1>
      <p class="lead">Esse projeto foi desenvolvido pelo departamento de TI e seu uso é exclusivo.</p>
      <hr class="my-4">
      <p>Para gerar a senha clique no botão "Gerar" abaixo, deposi copie manualmente ou clique no botão para copiar para o clipboard</p>
      <form name="formulario" class="row mx-auto">
        <input type="hidden" name="tamanho" value="14"><!-- Tamanho da senha -->
        <input class="form-control form-control-lg col mx-1" type="text" name="saida" id="saida" placeholder="A senha aparecerá aqui">
        <a class="btn btn-danger btn-lg mx-1" role="button" onClick="gerar();">Gerar</a>
        <a class="btn btn-light btn-lg mx-1" data-clipboard-target="#saida" role="button">copiar</a>
      </form>
    </div>
	</section>
	<!-- Fim contentGerador-->

	<!-- Java Scripts -->
  <!-- CopyToClipBoard -->
	<script src="recursos/js/clipboard.min.js"></script>
	<!-- Bootstrap-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="recursos/js/bootstrap.min.js"></script>
	<!-- Gerador de senhas JS -->
	<script src="recursos/gerador.js"></script>
</body>

</html>
